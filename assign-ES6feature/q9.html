<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rest parameter</h1>

    <script>
        function sum(...args){
            let sum = 0;

            for (s of args){
            sum += s;
            }
            return sum;
        }
        let x= sum(4,9,15,25,77);
        console.log(x);

    </script>
</body>
</html>

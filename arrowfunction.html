<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        sub= (a,b) =>{
            let c=a-b;

            return c;
        }
        let m=sub(50,45);
        console.log(m);

        mul=(i,j) =>{
            let e=i*j;

            return e;
        }

        let f= mul(30,20);
        console.log(f);

        div=(k,l)=>{
            let g = k/l;

            return g;
        }

        let j= div(60,3);
        console.log(j);


        mod = (m,n)=>{
            let h=m%n;

            return h;
        }

        let k= mod(100,30);
        console.log(k);

    </script>
</body>
</html>

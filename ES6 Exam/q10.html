Q10.  How to use Spread operator in Array and Object?(write a program)

Ans.
<html>
    <body>
        <script>
            // Spread operator in Array
            let l1 = [1, 2, 3]
            let l2 = [4, 5]

            let combine = [1,2,3, ...l2]
            console.log(combine);

            // Spread operator in Object
            let o1 = {a:1, b:2}
            let o2 = {c:3}

            let merge = {...o1, c:3}
            console.log(merge);




        </script>
    </body>
</html>

Q4. Write a JavaScript program to reverse the order of the characters in the string?
Ans. 
<html>
    <body>
        <script>
            function string_reverse(str) 
{
    return str.split("").reverse().join("");
}

console.log(string_reverse("ReactJS"));
console.log(string_reverse('12345'));

console.log(string_reverse("JavaScript"));


        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <!-- <p>Closure: Outer function access the inner function</p> -->
    <script>
        function makeFunc(){
            var name = 'Chrome';
            
            function displayName(){
                alert(name);
            }
            return displayName;
        }
        
        var myFunc = makeFunc();
        myFunc();
    </script>
</body>
</html>

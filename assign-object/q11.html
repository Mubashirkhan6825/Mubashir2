11) Write a Bubble Sort algorithm in JavaScript. 
    Note : Bubble sort is a simple sorting algorithm that works by repeatedly stepping through the list to be sorted,
    Sample Data: [6,4,0, 3,-2,1]
    Expected Output : [-2, 0, 1, 3, 4, 6]
     
    Use function

Ans.<html>
    <body>
        <script>
            function bubbleSort_algo() 
            {
                list=[6,4,0, 3,-2,1];
            var is_sorted = false;
            while (!is_sorted) 
            {
                is_sorted = true;
                for (var n = 0; n < list.length - 1; n++) 
                {
                if (list[n] > list[n+1]){
                    var x = list[n+1];
                    list[n+1] = list[n];
                    list[n] = x;
                    is_sorted = false;
                }
                }
            }
            return list;
            };
            console.log(bubbleSort_algo());

        </script>
    </body>
</html>

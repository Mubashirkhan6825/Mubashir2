15) Create the object log with 3 function named info,error, warning with one parameter displaying that parameter in console.
Ans. 
<html>
    <body>
        <script>
            var log = {
            info: function (info) { 
                console.log('print' + info);
                
            },
            warning:function (warning) { 
                console.log('Warning: ' + warning);
            },
            error:function (error) { 
                console.log('Error: ' + error);
            }
    };

        </script>
    </body>
</html>
